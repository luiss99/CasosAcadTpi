<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPasoRequisitoEmpty}" rendered="#{pasoRequisitoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pasoRequisitoController.items.rowCount > 0}">

                    <h:commandLink action="#{pasoRequisitoController.next}" value="#{bundle.Next} #{pasoRequisitoController.pagination.pageSize}" rendered="#{pasoRequisitoController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoRequisitoTitle_finalizado}"/>
                            </f:facet>
                            <h:outputText value="#{item.finalizado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoRequisitoTitle_paso}"/>
                            </f:facet>
                            <h:outputText value="#{item.paso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoRequisitoTitle_requisito}"/>
                            </f:facet>
                            <h:outputText value="#{item.requisito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pasoRequisitoController.prepareView}" value="#{bundle.ListPasoRequisitoViewLink}"/>

                            <h:commandLink action="#{pasoRequisitoController.prepareEdit}" value="#{bundle.ListPasoRequisitoEditLink}"/>
                            <h:outputText value=" "/>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{pasoRequisitoController.prepareCreate}" value="#{bundle.ListPasoRequisitoCreateLink}"/>

                <br />
