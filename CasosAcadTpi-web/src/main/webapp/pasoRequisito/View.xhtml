<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPasoRequisitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPasoRequisitoLabel_finalizado}"/>

                    <h:outputText value="#{bundle.ViewPasoRequisitoLabel_paso}"/>
                    <h:outputText value="#{pasoRequisitoController.selected.paso}" title="#{bundle.ViewPasoRequisitoTitle_paso}"/>
                    <h:outputText value="#{bundle.ViewPasoRequisitoLabel_requisito}"/>
                    <h:outputText value="#{pasoRequisitoController.selected.requisito}" title="#{bundle.ViewPasoRequisitoTitle_requisito}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pasoRequisitoController.destroyAndView}" value="#{bundle.ViewPasoRequisitoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPasoRequisitoEditLink}"/>
                <br />
                <h:commandLink action="#{pasoRequisitoController.prepareCreate}" value="#{bundle.ViewPasoRequisitoCreateLink}" />
                <br />
                <h:commandLink action="#{pasoRequisitoController.prepareList}" value="#{bundle.ViewPasoRequisitoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPasoRequisitoIndexLink}"/>

            </h:form>
