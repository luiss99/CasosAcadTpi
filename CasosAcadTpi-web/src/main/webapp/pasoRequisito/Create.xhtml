<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePasoRequisitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePasoRequisitoLabel_finalizado}" for="finalizado" />
                    <h:inputText id="finalizado" value="#{pasoRequisitoController.selected.finalizado}" title="#{bundle.CreatePasoRequisitoTitle_finalizado}" required="true" requiredMessage="#{bundle.CreatePasoRequisitoRequiredMessage_finalizado}"/>
                    <h:outputLabel value="#{bundle.CreatePasoRequisitoLabel_paso}" for="paso" />
                    <h:selectOneMenu id="paso" value="#{pasoRequisitoController.selected.paso}" title="#{bundle.CreatePasoRequisitoTitle_paso}" required="true" requiredMessage="#{bundle.CreatePasoRequisitoRequiredMessage_paso}">
                        <f:selectItems value="#{pasoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePasoRequisitoLabel_requisito}" for="requisito" />
                    <h:selectOneMenu id="requisito" value="#{pasoRequisitoController.selected.requisito}" title="#{bundle.CreatePasoRequisitoTitle_requisito}" required="true" requiredMessage="#{bundle.CreatePasoRequisitoRequiredMessage_requisito}">
                        <f:selectItems value="#{requisitoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pasoRequisitoController.create}" value="#{bundle.CreatePasoRequisitoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pasoRequisitoController.prepareList}" value="#{bundle.CreatePasoRequisitoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePasoRequisitoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
