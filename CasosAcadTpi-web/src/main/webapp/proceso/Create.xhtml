                <br />
                <h:commandLink action="#{procesoController.prepareList}" value="#{bundle.CreateProcesoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateProcesoIndexLink}"/>
