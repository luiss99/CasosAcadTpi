<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPasoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPasoLabel_pasoPK_idPaso}" for="pasoPK_idPaso" />
                    <h:inputText id="pasoPK_idPaso" value="#{pasoController.selected.pasoPK.idPaso}" title="#{bundle.EditPasoTitle_pasoPK_idPaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_pasoPK_idPaso}"/>
                    <h:outputLabel value="#{bundle.EditPasoLabel_descripcionpaso}" for="descripcionpaso" />
                    <h:inputText id="descripcionpaso" value="#{pasoController.selected.descripcionpaso}" title="#{bundle.EditPasoTitle_descripcionpaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_descripcionpaso}"/>
                    <h:outputLabel value="#{bundle.EditPasoLabel_fechainicio}" for="fechainicio" />
                    <h:inputText id="fechainicio" value="#{pasoController.selected.fechainicio}" title="#{bundle.EditPasoTitle_fechainicio}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_fechainicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPasoLabel_fechasfinal}" for="fechasfinal" />
                    <h:inputText id="fechasfinal" value="#{pasoController.selected.fechasfinal}" title="#{bundle.EditPasoTitle_fechasfinal}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_fechasfinal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPasoLabel_estadopaso}" for="estadopaso" />
                    <h:inputText id="estadopaso" value="#{pasoController.selected.estadopaso}" title="#{bundle.EditPasoTitle_estadopaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_estadopaso}"/>
                    <h:outputLabel value="#{bundle.EditPasoLabel_tipoPaso}" for="tipoPaso" />
                    <h:selectOneMenu id="tipoPaso" value="#{pasoController.selected.tipoPaso}" title="#{bundle.EditPasoTitle_tipoPaso}" required="true" requiredMessage="#{bundle.EditPasoRequiredMessage_tipoPaso}">
                        <f:selectItems value="#{tipoPasoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pasoController.update}" value="#{bundle.EditPasoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPasoViewLink}"/>
                <br />
                <h:commandLink action="#{pasoController.prepareList}" value="#{bundle.EditPasoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPasoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
