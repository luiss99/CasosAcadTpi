<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPasoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPasoEmpty}" rendered="#{pasoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pasoController.items.rowCount > 0}">
                    <h:outputText value="#{pasoController.pagination.pageFirstItem + 1}..#{pasoController.pagination.pageLastItem + 1}/#{pasoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pasoController.previous}" value="#{bundle.Previous} #{pasoController.pagination.pageSize}" rendered="#{pasoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pasoController.next}" value="#{bundle.Next} #{pasoController.pagination.pageSize}" rendered="#{pasoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pasoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoTitle_pasoPK_idPaso}"/>
                            </f:facet>
                            <h:outputText value="#{item.pasoPK.idPaso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoTitle_descripcionpaso}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionpaso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoTitle_fechainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoTitle_fechasfinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechasfinal}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoTitle_estadopaso}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadopaso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPasoTitle_tipoPaso}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoPaso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pasoController.prepareView}" value="#{bundle.ListPasoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pasoController.prepareEdit}" value="#{bundle.ListPasoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pasoController.destroy}" value="#{bundle.ListPasoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pasoController.prepareCreate}" value="#{bundle.ListPasoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPasoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
