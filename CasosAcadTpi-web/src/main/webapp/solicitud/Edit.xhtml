<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_idSolicitud}" for="idSolicitud" />
                    <h:inputText id="idSolicitud" value="#{solicitudController.selected.idSolicitud}" title="#{bundle.EditSolicitudTitle_idSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_idSolicitud}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_encargadoSolc}" for="encargadoSolc" />
                    <h:inputText id="encargadoSolc" value="#{solicitudController.selected.encargadoSolc}" title="#{bundle.EditSolicitudTitle_encargadoSolc}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_encargadoSolc}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_tiposolic}" for="tiposolic" />
                    <h:inputText id="tiposolic" value="#{solicitudController.selected.tiposolic}" title="#{bundle.EditSolicitudTitle_tiposolic}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_tiposolic}"/>
                </h:panelGrid>
                <h:commandLink action="#{solicitudController.update}" value="#{bundle.EditSolicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.EditSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
